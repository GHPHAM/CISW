    <style>
        body{
            max-width: 80%;
            margin: 0 auto;
            background: linear-gradient(to bottom, #313131, #0e0e0e);
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
        }
        h1{
            color: antiquewhite;
            text-align: center;
            margin: 5rem 0;
            background: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h2{
            color:antiquewhite;
            text-align: center;
            margin: 5rem 0;
        }
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        li{
            border: 1px solid antiquewhite;
            background-color: rgba(0,0,0,0.2);
            padding: 10px;
            margin: 0 5px;
            flex: 1;
            text-align: center;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        a {
            text-decoration: none; /* Remove underline */
            color: antiquewhite;
            /* Fake underline because text-decor does not ease */
            border-bottom: 1px solid transparent; 
            transition: border-bottom 0.3s ease;
        }
        li:hover a {
            border-bottom: 1px solid antiquewhite;
        }

        .copyright {
            margin-top:10rem;
            color: antiquewhite;
            font-family: 'Times New Roman', Times, serif;
            opacity: 0.5;
            margin-left: 2rem;
            margin-right: 2rem;
            text-align: center;
        }

        li a:hover,
        li a:visited,
        li a:active {
            color: antiquewhite;
        }
        li:hover {
            background-color: rgb(61, 61, 61, 0.2);
        }
